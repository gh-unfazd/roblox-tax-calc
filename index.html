<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>roblox tax calculator</title>
    <style>
        @font-face {
            font-family: heavitas;
            src: url("heavitas.ttf");
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: heavitas;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .calculator {
            background-color: #333;
            font-family: heavitas;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            color: white;
        }

        input[type="number"] {
            font-family: heavitas;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        button {
            font-family: heavitas;
            width: 100%;
            padding: 10px;
            background-color: #555;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform, background-color, 0.1s ease;
        }

        button:hover {
            background-color: #444;
            transform: scale(1.025);
        }

        .output {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .calculator {
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>roblox tax calculator</h1>
        <div class="input-group">
            <label for="amount">enter desired payout (robux)</label>
            <input type="number" id="amount" placeholder="enter desired robux after tax">
        </div>
        <button onclick="calculateTax()">calculate asset price</button>
        <div class="output" id="result"></div>
    </div>

    <footer>
        &copy; <span id="year"></span> unfazd.
    </footer>

    <script>
        function calculateTax() {
            const amount = document.getElementById('amount').value;
            
            // Check if the amount is empty or zero
            if (!amount || amount <= 0) {
                alert("no value has been entered. please enter a valid Robux amount.");
                return; // Exit the function if no value is entered
            }

            const taxRate = 0.30; // 30% Roblox tax
            const beforeTax = amount / (1 - taxRate); // Calculate the game pass price before tax
            const roundedAmount = Math.round(beforeTax); // Round the amount to the nearest whole number
            document.getElementById('result').innerHTML = `to receive ${amount} robux after tax, set your asset price to: ${roundedAmount} robux.`;
        }

        // Automatically update the year in the footer
        const yearSpan = document.getElementById('year');
        const currentYear = new Date().getFullYear();
        yearSpan.textContent = currentYear;
    </script>

</body>
</html>
